<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título otimizado para SEO com palavras-chave locais -->
    <title>Ambiente de Beleza - Salão de Beleza em Maceió, AL</title>

    <!-- Meta descrição otimizada com CTA e palavras-chave -->
    <meta name="description" content="Ambiente de Beleza, o melhor salão de beleza em Maceió, AL. Especializado em cabelos, unhas, maquiagem e estética no bairro São Jorge. Agende agora e realce sua beleza!">

    <!-- Meta keywords (opcional) -->
    <meta name="keywords" content="salão de beleza Maceió, Ambiente de Beleza, corte de cabelo Maceió, manicure São Jorge, estética em Maceió">

    <!-- Open Graph -->
    <meta property="og:title" content="Ambiente de Beleza - Salão de Beleza em Maceió, AL" />
    <meta property="og:description" content="Especializado em cabelos, unhas, estética e bem-estar no bairro São Jorge. Agende seu horário!" />
    <meta property="og:image" content="/assets/logo.jpg" />
    <meta property="og:url" content="https://www.ambientedebeleza.com.br" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ambiente de Beleza - Salão de Beleza em Maceió, AL" />
    <meta name="twitter:description" content="Especializado em cabelos, unhas, estética e bem-estar no bairro São Jorge. Agende seu horário!" />
    <meta name="twitter:image" content="/assets/logo.jpg" />

    <!-- Link canônico -->
    <link rel="canonical" href="https://www.ambientedebeleza.com.br" />

    <!-- Preload das fontes -->
    <link rel="preload" href="/static/fonts/Nunito-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/static/fonts/Nunito-Bold.woff2" as="font" type="font/woff2" crossorigin>

    <!-- CSS de fontes sem bloquear renderização -->
    <link rel="preload" href="/fonts/fonts.css" as="style">
    <link rel="stylesheet" href="/fonts/fonts.css" media="print" onload="this.media='all'">

    <!-- Schema Markup LocalBusiness -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Ambiente de Beleza",
        "image": "https://www.ambientedebeleza.com.br/assets/logo.jpg",
        "@id": "",
        "url": "https://www.ambientedebeleza.com.br",
        "telephone": "+55 (82) 1234-5678",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Av. José Aírton Gondim Lamenha, 250, São Jorge",
          "addressLocality": "Maceió",
          "postalCode": "57044-098",
          "addressRegion": "AL",
          "addressCountry": "BR"
        },
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday",
              "Saturday"
            ],
            "opens": "09:00",
            "closes": "18:00"
          }
        ],
        "description": "Salão de beleza em Maceió, AL, especializado em cortes, unhas, maquiagem e estética no bairro São Jorge.",
        "sameAs": [
          "https://www.instagram.com/ambientedebelezamaceio"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" defer></script>
  </body>
</html>
